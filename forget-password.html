<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forget-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forget-password">
      <img
        class="back-icon1"
        alt=""
        src="./public/back-button.svg"
        id="backIcon"
      />

      <div class="button-wrapper" id="groupContainer">
        <div class="button3">
          <img class="button-item" alt="" src="./public/rectangle2.svg" />

          <img class="button-item" alt="" src="./public/rectangle2.svg" />

          <div class="send">Send</div>
          <img class="button-child1" alt="" src="./public/group-33623.svg" />
        </div>
      </div>
      <div class="textbox">
        <div class="rectangle-parent1">
          <div class="group-child16"></div>
          <div class="email-wrapper">
            <div class="email">abc@email.com</div>
          </div>
        </div>
        <img class="mail-icon" alt="" src="./public/iconlylightmessage.svg" />
      </div>
      <div class="forgot-password">Forgot Password</div>
      <div class="please-enter-your">
        Please enter your email address to request a password reset
      </div>
      <img
        class="oe-project-letters-4"
        alt=""
        src="./public/oe-project-letters-10@2x.png"
      />
    </div>

    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>

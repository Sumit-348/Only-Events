<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <img
        class="back-icon2"
        alt=""
        src="./public/back-button.svg"
        id="backIcon"
      />

      <div class="sign-up1">Sign Up</div>
      <div class="textbox-parent">
        <div class="textbox1">
          <div class="rectangle-parent2">
            <div class="group-child17"></div>
            <div class="value-wrapper">
              <div class="value">Your password</div>
            </div>
          </div>
          <img
            class="password-icon"
            alt=""
            src="./public/iconlylightlock.svg"
          />

          <img class="textbox-child" alt="" src="./public/hidden.svg" />
        </div>
        <div class="textbox2">
          <div class="rectangle-parent2">
            <div class="group-child17"></div>
            <div class="value-wrapper">
              <div class="value">Confirm password</div>
            </div>
          </div>
          <img
            class="password-icon"
            alt=""
            src="./public/iconlylightlock.svg"
          />

          <img class="textbox-child" alt="" src="./public/hidden.svg" />
        </div>
        <div class="textbox3">
          <div class="rectangle-parent2">
            <div class="group-child17"></div>
            <div class="value-wrapper">
              <div class="value">Full name</div>
            </div>
          </div>
          <img
            class="password-icon"
            alt=""
            src="./public/iconlylightprofile.svg"
          />

          <img class="textbox-inner" alt="" src="./public/hidden.svg" />
        </div>
        <div class="textbox4">
          <div class="rectangle-parent2">
            <div class="group-child17"></div>
            <div class="value-wrapper">
              <div class="value">abc@email.com</div>
            </div>
          </div>
          <img
            class="password-icon"
            alt=""
            src="./public/iconlylightmessage.svg"
          />

          <img class="textbox-inner" alt="" src="./public/hidden.svg" />
        </div>
      </div>
      <div class="sign-up-button" id="signUpButton">
        <img
          class="sign-up-button-child"
          alt=""
          src="./public/rectangle2.svg"
        />

        <div class="sign-up2">Sign up</div>
      </div>
      <div class="frame-parent3">
        <div class="rectangle-parent6">
          <div class="frame-item"></div>
          <div class="or">Or</div>
          <div class="frame-item"></div>
        </div>
        <div class="button-facebook-parent">
          <div class="button-facebook">
            <img class="facebook-icon" alt="" src="./public/facebook.svg" />

            <div class="or">Login with Facebook</div>
          </div>
          <div class="button-facebook">
            <img class="facebook-icon" alt="" src="./public/google.svg" />

            <div class="or">Login with Google</div>
          </div>
        </div>
      </div>
      <div class="already-have-a-container" id="alreadyHaveA">
        <span>Already have a account ? </span>
        <span class="login">Login</span>
      </div>
      <div class="sign-up-child"></div>
      <img
        class="oe-project-letters-41"
        alt=""
        src="./public/oe-project-letters-10@2x.png"
      />
    </div>

    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var signUpButton = document.getElementById("signUpButton");
      if (signUpButton) {
        signUpButton.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var alreadyHaveA = document.getElementById("alreadyHaveA");
      if (alreadyHaveA) {
        alreadyHaveA.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>

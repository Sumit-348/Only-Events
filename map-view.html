<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./map-view.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="map-view">
      <img class="tempimagexvoiik-1-icon" alt="" src="./public/frame2@2x.png" />

      <img
        class="back-icon"
        alt=""
        src="./public/back-button.svg"
        id="backIcon"
      />

      <div class="search-bar1">
        <div class="icon-group">
          <img class="icon2" alt="" src="./public/-icon.svg" />

          <div class="text4">Search</div>
          <img class="frame-child" alt="" src="./public/group-18498.svg" />
        </div>
      </div>
      <div class="rectangle-group">
        <div class="rectangle-div"></div>
        <img class="group-child4" alt="" src="./public/group-18510.svg" />
      </div>
      <img class="map-view-child" alt="" src="./public/group-33513.svg" />

      <img class="map-view-item" alt="" src="./public/group-33512.svg" />

      <img class="map-view-inner" alt="" src="./public/group-33511.svg" />

      <div class="cardlight1" id="cardLightContainer">
        <div class="cardlight-item"></div>
        <div class="david-guetta-new-years-eve-group">
          <div class="david-guetta-1">David Guetta - New Years Eve</div>
          <img class="group-child5" alt="" src="./public/iconbookmark.svg" />

          <div class="sun-dec-31-2023-10pm-wrapper">
            <div class="sun-dec-31">Sun, Dec 31 2023- 10pm</div>
          </div>
          <div class="paris-parent">
            <div class="paris4">Paris</div>
            <img class="group-child6" alt="" src="./public/group-6.svg" />
          </div>
        </div>
        <img class="image-78-icon" alt="" src="./public/image-78@2x.png" />
      </div>
      <img class="map-view-child1" alt="" src="./public/group-33510.svg" />

      <img
        class="oe-project-letters-9"
        alt=""
        src="./public/oe-project-letters-10@2x.png"
      />
    </div>

    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var cardLightContainer = document.getElementById("cardLightContainer");
      if (cardLightContainer) {
        cardLightContainer.addEventListener("click", function (e) {
          window.location.href = "./search-page.html";
        });
      }
      </script>
  </body>
</html>

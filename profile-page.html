<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile-page">
      <img
        class="back-button-icon5"
        alt=""
        src="./public/back-button.svg"
        id="backButtonIcon"
      />

      <div class="change-username">Change Username</div>
      <div class="name1">
        <div class="icon-parent1">
          <img class="icon5" alt="" src="./public/-icon3.svg" />

          <div class="username">Adrien Seppanen</div>
        </div>
      </div>
      <div class="photo-profile-can">
        Photo Profile can be changed at any time
      </div>
      <div class="next-button" id="nextButtonContainer">
        <img class="next-button-child" alt="" src="./public/rectangle2.svg" />

        <div class="next1">Next</div>
      </div>
    </div>

    <script>
      var backButtonIcon = document.getElementById("backButtonIcon");
      if (backButtonIcon) {
        backButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./home-menu.html";
        });
      }
      
      var nextButtonContainer = document.getElementById("nextButtonContainer");
      if (nextButtonContainer) {
        nextButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./profile-edit.html";
        });
      }
      </script>
  </body>
</html>

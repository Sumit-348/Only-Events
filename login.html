<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <div class="button4" id="buttonContainer">
        <img class="button-child2" alt="" src="./public/rectangle2.svg" />

        <div class="login2">Login</div>
      </div>
      <div class="frame-parent4">
        <div class="rectangle-parent7">
          <div class="frame-child1"></div>
          <div class="or1">Or</div>
          <div class="frame-child1"></div>
        </div>
        <div class="button-facebook-group">
          <div class="button-facebook1">
            <img class="facebook-icon1" alt="" src="./public/facebook.svg" />

            <div class="or1">Login with Facebook</div>
          </div>
          <div class="button-facebook1">
            <img class="facebook-icon1" alt="" src="./public/google.svg" />

            <div class="or1">Login with Google</div>
          </div>
        </div>
      </div>
      <div class="welcome-back-parent">
        <div class="welcome-back">Welcome Back!</div>
        <div class="use-credentials-to">
          Use Credentials to acees your account
        </div>
      </div>
      <div class="dont-have-an-container" id="dontHaveAn">
        <span>Donâ€™t have an account? </span>
        <span class="signup">Signup</span>
      </div>
      <div class="login-inner">
        <div class="enter-username-parent">
          <div class="enter-username">
            <div class="icon-parent2">
              <img class="facebook-icon1" alt="" src="./public/-icon3.svg" />

              <div class="text6">Enter Username</div>
              <img class="icon7" alt="" src="./public/-icon4.svg" />
            </div>
          </div>
          <div class="enter-username">
            <div class="icon-parent2">
              <img class="facebook-icon1" alt="" src="./public/-icon5.svg" />

              <div class="text6">Enter Password</div>
              <img class="facebook-icon1" alt="" src="./public/-icon6.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="forgot-password1" id="forgotPassword">Forgot Password ?</div>
      <img
        class="oe-project-letters-1"
        alt=""
        src="./public/oe-project-letters-1@2x.png"
      />
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      
      var forgotPassword = document.getElementById("forgotPassword");
      if (forgotPassword) {
        forgotPassword.addEventListener("click", function (e) {
          window.location.href = "./forget-password.html";
        });
      }
      </script>
  </body>
</html>

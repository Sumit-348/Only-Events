<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-menu">
      <div class="home-menu-child"></div>
      <div class="group-div">
        <div class="settings-parent">
          <div class="settings">Settings</div>
          <img class="group-child9" alt="" src="./public/settingsslight.svg" />
        </div>
        <div class="contact-us-parent">
          <div class="settings">
            <span>Contact</span>
            <span class="span1"> </span>
            <span>Us</span>
          </div>
          <img class="group-child10" alt="" src="./public/mail.svg" />
        </div>
        <div class="helps-faqs-parent">
          <div class="settings">Helps & FAQs</div>
          <img class="group-child11" alt="" src="./public/helpcircle.svg" />
        </div>
        <div class="my-profile-parent">
          <div class="settings">My Profile</div>
          <img class="group-child12" alt="" src="./public/user.svg" />
        </div>
        <div class="calender-parent">
          <div class="settings">Calender</div>
          <img class="group-child12" alt="" src="./public/calendar1.svg" />
        </div>
        <div class="bookmark-parent" id="groupContainer5">
          <div class="settings">Bookmark</div>
          <img class="group-child12" alt="" src="./public/bookmark.svg" />
        </div>
        <div class="sign-out-parent" id="groupContainer6">
          <div class="settings">Sign Out</div>
          <img class="group-child11" alt="" src="./public/loginoutline.svg" />
        </div>
      </div>
      <img
        class="home-menu-item"
        alt=""
        src="./public/rectangle-4158@2x.png"
        id="rectangleImage"
      />

      <div class="adrien-seppanen-wrapper" id="groupContainer8">
        <div class="adrien-seppanen1">Adrien Seppanen</div>
      </div>
    </div>

    <script>
      var groupContainer5 = document.getElementById("groupContainer5");
      if (groupContainer5) {
        groupContainer5.addEventListener("click", function (e) {
          window.location.href = "./search-page.html";
        });
      }
      
      var groupContainer6 = document.getElementById("groupContainer6");
      if (groupContainer6) {
        groupContainer6.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var groupContainer8 = document.getElementById("groupContainer8");
      if (groupContainer8) {
        groupContainer8.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      </script>
  </body>
</html>

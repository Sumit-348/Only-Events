<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./event-details-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="event-details-page">
      <img
        class="tempimagecbcdbg-1-icon"
        alt=""
        src="./public/tempimagecbcdbg-1@2x.png"
      />

      <div class="fav-icon">
        <div class="fav-icon-child"></div>
        <img class="fav-icon-item" alt="" src="./public/group-18129.svg" />
      </div>
      <img
        class="back-button-icon2"
        alt=""
        src="./public/back-button1.svg"
        id="backButtonIcon"
      />

      <div class="group-parent">
        <div class="date-parent">
          <div class="rooftop">31 Dec , 2023</div>
          <div class="day">Sunday 9:00PM</div>
        </div>
        <img class="date-icon" alt="" src="./public/date.svg" />
      </div>
      <div class="group-container" id="groupContainer3">
        <div class="rooftop-parent">
          <div class="rooftop">Rooftop Grenelle</div>
          <div class="day">1 Quai de Grenelle 75015 Paris</div>
        </div>
        <img class="date-icon" alt="" src="./public/location.svg" />
      </div>
      <div class="buy-ticket-price-button-wrapper" id="groupContainer4">
        <div class="buy-ticket-price-button">
          <img
            class="buy-ticket-price-button-child"
            alt=""
            src="./public/rectangle2.svg"
          />

          <div class="buy-ticket-150">Buy Ticket $150</div>
          <img
            class="buy-ticket-price-button-item"
            alt=""
            src="./public/group-33623.svg"
          />
        </div>
      </div>
      <div class="paris-new-year1">Paris New Year Party- Rooftop Party</div>
      <div class="popular-wrapper">
        <div class="popular">About Event</div>
      </div>
      <div class="popular1">Location</div>
      <div class="image-24"></div>
      <img
        class="tempimageetgf1w-1-icon"
        alt=""
        src="./public/tempimageetgf1w-1@2x.png"
        data-scroll-to="tempImageETgf1w1"
      />

      <div class="amazing-rooftop-new-container">
        <p class="amazing-rooftop-new">
          Amazing Rooftop New Year Party in Paris
        </p>
        <p class="amazing-rooftop-new">Eiffel tower view</p>
        <p class="amazing-rooftop-new">Animation with djs</p>
      </div>
      <div class="by-pimlico-solutions">By Pimlico Solutions</div>
      <img
        class="oe-project-letters-101"
        alt=""
        src="./public/oe-project-letters-10@2x.png"
      />
    </div>

    <script>
      var backButtonIcon = document.getElementById("backButtonIcon");
      if (backButtonIcon) {
        backButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='tempImageETgf1w1']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupContainer4 = document.getElementById("groupContainer4");
      if (groupContainer4) {
        groupContainer4.addEventListener("click", function (e) {
          window.location.href = "./order-details.html";
        });
      }
      </script>
  </body>
</html>
